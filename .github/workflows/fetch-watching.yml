name: Fetch Watching Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: ggfevans/trakt-github-action@840686406bb160c82d5bfde1bb9e7f137a3b7b6d # main
        with:
          trakt_client_id: ${{ secrets.TRAKT_CLIENT_ID }}
          trakt_username: 'gvns'
          tmdb_api_key: ${{ secrets.TMDB_API_KEY }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/watching.json
          git diff --staged --quiet || git commit -m "chore: update watching data"
          if ! git push 2>&1; then
            echo "::warning::git push failed (branch may be protected)"
          fi
