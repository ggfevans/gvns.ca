name: Fetch Watching Data

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: ggfevans/trakt-github-action@889ebca81bbd285dd975898226ef558a963c0202
        with:
          trakt_client_id: ${{ secrets.TRAKT_CLIENT_ID }}
          trakt_username: 'gvns'
          tmdb_api_key: ${{ secrets.TMDB_API_KEY }}

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/watching.json
          if ! git diff --staged --quiet; then
            git commit -m "chore: update watching data"

            MAX_RETRIES=3
            for i in $(seq 1 $MAX_RETRIES); do
              if ! git pull --rebase 2>&1; then
                git rebase --abort 2>/dev/null || true
                echo "::error::git pull --rebase failed on attempt $i/$MAX_RETRIES"
                exit 1
              fi
              if git push 2>&1; then
                echo "Push succeeded on attempt $i"
                exit 0
              fi
              echo "::warning::git push failed (attempt $i/$MAX_RETRIES)"
              sleep $((i * 5))
            done

            echo "::error::git push failed after $MAX_RETRIES attempts"
            exit 1
          else
            echo "No changes to commit"
          fi
