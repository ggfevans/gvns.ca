name: Fetch Reading Data

on:
  schedule:
    - cron: '0 0 * * *'  # Daily at midnight UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Hardcover data
        env:
          HARDCOVER_TOKEN: ${{ secrets.HARDCOVER_TOKEN }}
          HARDCOVER_USER_ID: ${{ secrets.HARDCOVER_USER_ID }}
        run: |
          if [ -z "$HARDCOVER_TOKEN" ] || [ -z "$HARDCOVER_USER_ID" ]; then
            echo "Hardcover credentials not configured, skipping"
            exit 0
          fi
          # TODO: Implement Hardcover GraphQL query
          # For now, this is a placeholder that will be filled in
          # when the Hardcover API integration is built
          echo "Hardcover integration pending"

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/reading.json
          git diff --staged --quiet || git commit -m "chore: update reading data"
          git push
